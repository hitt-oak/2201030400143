<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <link rel="stylesheet" href="./public/css/auth/forgot-password.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
    </head>
    <body>
        <div class="forgot-password">
            <form class="frame-parent">
                <div class="get-started-button">
                    <b class="get-started-with">Forgot password?</b>
                </div>
                <div class="instructions">
                    <b class="instruction-text">Enter the email address associated with your account and we'll send you a link to reset your password.</b>
                </div>
                <div class="email-parent">
                    <b class="email">Email</b>
                    <div class="input-wrapper">
                        <input class="input1" placeholder="Enter your email address" type="text" required />
                    </div>
                </div>
                <button class="forgot-wrapper">
                    <b class="forgot2">Forgot Password</b>
                </button>
            </form>
        </div>
    </body>
</html>
