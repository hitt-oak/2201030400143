<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <link rel="stylesheet" href="./public/css/auth/login.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
    </head>
    <body>
        <div class="login">
            <form class="frame-parent">
                <div class="rounded-rectangle"></div>
                <div class="get-started-button">
                    <b class="get-started-with">Log in</b>
                </div>
                <div class="email-parent">
                    <b class="email">Email</b>
                    <div class="input-wrapper">
                        <input class="input1" placeholder="Enter your email address" type="text" required />
                    </div>
                </div>
                <div class="password-parent">
                    <b class="password">Password</b>
                    <div class="input-container">
                        <input class="input2" placeholder="Enter your password" type="text" required />
                    </div>
                </div>
                <button class="login-wrapper">
                    <b class="login2">Login</b>
                </button>
                <div class="forgot-password-button">
                    <b class="forgot"><a class="link" href="forgot-password.html">Forgot Password?</a></b>
                </div>
                <div class="register-button">
                    <b class="register">Donâ€™t have an account? <a href="register.html">Register</a></b>
                </div>
            </form>
        </div>
    </body>
</html>
