<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <link rel="stylesheet" href="./public/css/auth/reset-password.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
    </head>
    <body>
        <div class="reset-password">
            <form class="frame-parent">
                <div class="get-started-button">
                    <b class="get-started-with">Reset password</b>
                </div>
                <div class="password-parent">
                    <b class="password">Password</b>
                    <div class="input-container">
                        <input class="input" placeholder="Enter your password" type="text" required />
                    </div>
                </div>
                <div class="password-parent">
                    <b class="password">Confirm password</b>
                    <div class="input-container">
                        <input class="input" placeholder="Confirm your password" type="text" required />
                    </div>
                </div>
                <button class="reset-password-wrapper">
                    <b class="reset2">Change Password</b>
                </button>
            </form>
        </div>
    </body>
</html>
