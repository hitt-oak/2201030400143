<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, width=device-width" />
        <link rel="stylesheet" href="./public/css/auth/register.css" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Manrope:wght@700&display=swap" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" />
    </head>
    <body>
        <div class="register">
            <form class="frame-parent">
                <div class="rounded-rectangle"></div>
                <div class="get-started-button">
                    <b class="get-started-with">Get Started with Recipe.Ai</b>
                </div>
                <div class="register-header">
                    <b class="register1">Register</b>
                </div>
                <div class="username-parent">
                    <b class="username">Username</b>
                    <div class="email-frame">
                        <input class="input" placeholder="Enter your username" type="text" required />
                    </div>
                </div>
                <div class="email-parent">
                    <b class="email">Email</b>
                    <div class="input-wrapper">
                        <input class="input1" placeholder="Enter your email address" type="text" required />
                    </div>
                </div>
                <div class="password-parent">
                    <b class="password">Password</b>
                    <div class="input-container">
                        <input class="input2" placeholder="Enter your password" type="text" required />
                    </div>
                </div>
                <button class="register-wrapper">
                    <b class="register2">Register</b>
                </button>
            </form>
        </div>
    </body>
</html>
